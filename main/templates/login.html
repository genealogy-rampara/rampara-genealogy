<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
        }

        .wrapper {
            max-width: 350px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #cbe0f0;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                0px 0px 0px 5px #ecf0f3,
                8px 8px 15px #a7aaa7,
                -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 40px; /* Increased left padding for icons */
        }

        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
            position: relative; /* Position relative for icon placement */
        }

        .wrapper .form-field .fas {
            position: absolute; /* Position absolute for icons */
            top: 50%; /* Center vertically */
            left: 15px; /* Adjust as needed */
            transform: translateY(-50%); /* Center vertically */
            color: #555;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color: #f41703;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                -3px -3px 3px #fff;
            letter-spacing: 1.3px;
        }

        .wrapper .btn:hover {
            background-color: #e56c03;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #03A9F4;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://www.indianrajputs.com/i/t/dhrangadhra_coa.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3" id="loginForm">
            Email : 
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span> <!-- User icon -->
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            Password : 
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span> <!-- Key icon -->
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-10">
            <a href="#">Sign up</a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
            <a href="#">Forget Password?</a>
        </div>
        <div id="error-message" class="text-center mt-3" style="color: red;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) 
        {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            if (email === 'ramparagenealogy@gmail.com' && password === 'Rampara@2024') 
            {
                window.location.href = 'https://docs.google.com/spreadsheets/d/1cdJ5ltqKkHZowauaquRqHbV_si85qV9Zrq3JtMmu3Cw/edit?gid=778839574#gid=778839574';
            } 
            else 
            {
                errorMessage.textContent = 'PLEASE ENTER CORRECT EMAIL ADDRESS AND PASSWORD!';
            }
        });
    </script>
</body>
</html>
